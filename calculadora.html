<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Título-->
    <title>Calculadora</title>

    <!-- CDN Bootstrap y archivo CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="calculadora.css">

</head>

<body>
    <div class="base">
        <div class="calculadora">
            <div class="display">
            </div>
            <table>
                <!--Botones fila superior-->
                <tr>
                    <td><button id="atras" class="operador">C</button></td>
                    <td colspan="2"><img src="dualityS.png" alt="" class="imagen"></td>
                    <td><button id="borrar" class="operador"><span class="material-symbols-outlined">backspace</span></button></td>
                </tr>
                <!--Botones fila 2-->
                <tr>
                    <td><button id="7" class="numero">7</button></td></td>
                    <td><button id="8" class="numero">8</button></td>
                    <td><button id="9" class="numero">9</button></td>
                    <td><button id="dividir" class="operador">/</button></td>
                </tr>
                <!--Botones fila 3-->
                <tr>
                    <td><button  id="5" class="numero">4</button></td>
                    <td><button  id="4" class="numero">5</button></td>
                    <td><button id="6" class="numero">6</button></td>
                    <td><button  id="multiplicar" class="operador">*</button></td>
                </tr>
                <!--Botones fila 4-->
                <tr>
                    <td><button id="1" class="numero">1</button></td>
                    <td><button id="2" class="numero">2</button></td>
                    <td><button id="3" class="numero">3</button></td>
                    <td><button id="restar" class="operador">-</button></td>
                </tr>
                <!--Botones fila 5-->
                <tr>
                    <td><button  id="0" class="numero">0</button></td>
                    <td><button id="." class="numero">.</button></td>
                    <td><button  id="sumar" class="operador">+</button></td>
                    <td><button id="igual" class="operador">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!--Pie de página-->
    <footer class="bg-dark text-center text-white pt-2">
        <div class="container">

            <!-- Sección con los creadores-->
                <p class="mb-2">
                    Calculadora creada por:
                </p>
                <section class="">
                    <div class="row">

                        <div class="col-lg-3 col-md-6 mb-4 mb-md-2">
                                <a href="#!" class="text-white">Natalia</a>
                        </div>

                        <div class="col-lg-3 col-md-6 mb-4 mb-md-2">
                            <a href="#!" class="text-white">Ximena</a>
                        </div>

                        <div class="col-lg-3 col-md-6 mb-4 mb-md-2">
                            <a href="#!" class="text-white">Jonathan</a>
                        </div>

                        <div class="col-lg-3 col-md-6 mb-4 mb-md-2">
                            <a href="#!" class="text-white">Valentín</a>
                        </div>
                    </div>
                </section>
        </div>

        <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
                Duality © 2023
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
